<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Website for freelance photographers to present their latest projects">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer</title>
    <link rel="shortcut icon" href="./img/shortcut-icon.png" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="photographer-page">
      <div class="logo">
        <a href="index.html">
          <img src="./img/logo.png" alt="Fisheye logo" />
        </a>
      </div>
    </header>

     

    <main>
      <div id="mainFiche">
        <section class="profil">
          <div class="textProfil">
            <h1 id="nameProfil"></h1>
            <span id="locationProfil"></span>
            <p id="taglineProfil"></p>
            <div class="tagProfil" id="tagProfil"></div>
          </div>
          <button tabindex="0" class="open-modal" id="open-modal">
            Contactez-moi
          </button>
          <div id="photoProfil"></div>
        </section>
      </div>

      <div class="modal hidden">
        <button aria-label="Close contact form" class="close-modal">&times;</button>
        <h1>Contactez-moi</h1>
        <h1 id="nameModal"></h1>
        <form action="">
          <div class="firstname-container">
            <label for="firstname">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="firstname"
              name="first"
              autocomplete="off"
              minlength="2"
            /><br />
            <span></span>
          </div>
          <div class="lastname-container">
            <label for="lastname">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="lastname"
              name="last"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <div class="email-container">
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              type="text"
              id="email"
              name="email"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <div class="message-container">
            <label for="message">Votre message</label><br />
            <input
              class="text-control"
              type="text"
              id="message"
              name="last"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <input class="btn-submit button2" type="submit" value="Envoyer" />
        </form>
      </div>
      <div class="tag" id="tags">
          <ul></ul>
        </div>
      </div>


      <!-- Select menu -->

      <div class="select__menu">
        <p>Triez par</p>
        <select aria-label="Sort by" name="" id="selector">
          <option value="popularity" id="popularity-order">Popularité</option>
          <option value="date" id="date-order">Date</option>
          <option value="name" id="name-order">Nom</option>
        </select>
      </div>

      <!-- Lightbox -->
      <div class="box" id="box">
        <div class="box-content">
          <div id="lightbox__previous" class="arrow">
            <img class="arrow" src="./img/arrowleft.png" alt="Previous image">
          </div>
          <div class = "close-slider">
            <div class="lightbox__container" id="lightbox-container">
              <img src="https://picsum.photos/900/1800" alt="">
            </div>
            <div class ="lightbox__close" id="lightbox__close">
              <img class="close-box" src="./img/cross.png" alt="Close dialog">
            </div>
          </div>
          <div>
            <div id="lightbox__next" class="arrow">
              <img class="arrow" src="./img/arrowright.png" alt="Next image">
            </div>
          </div>
        </div>
      </div>

      <div class="scrollProfile">
        <div>
          <span id="bottom-infos"></span>
          <img src="./img/heart-icon-b&w.png" alt="heart icon" />
        </div>
        <div id="scrollPrice"></div>
      </div>

      <div class="work-display"></div>
    </main>
    <div class="overlay hidden"></div>

    <script type="module" src="./javascript/objects/lightbox.js"></script>
    <script type="module" src="./javascript/photographer-page.js"></script>
    <script type="module" src="./javascript/objects/photographer.js"></script>
    <script type="module" src="./javascript/objects/image.js"></script>
    <script type="module" src="./javascript/modal.js"></script>
    <script type="module" src="./javascript/objects/video.js"></script>
    <script type="module" src="./javascript/modal.js"></script>
    <script type="module" src="./javascript/objects/photographer.js"></script>
    <script type="module" src="./javascript/dropdown.js"></script>
  </body>
</html>
