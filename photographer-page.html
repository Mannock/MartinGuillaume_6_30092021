    <main>
      <!-- test -->

      <div id="mainFiche">
        <section class="profil">
          <div class="textProfil">
            <h1 id="nameProfil"></h1>
            <span id="locationProfil"></span>
            <p id="taglineProfil"></p>
            <div class="tagProfil" id="tagProfil"></div>
          </div>
          <button tabindex="0" class="open-modal" id="open-modal">
            Contactez-moi
          </button>
          <div id="photoProfil"></div>
        </section>

      <!-- test -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Contactez-moi</h1>
        <h1 id="nameModal"></h1>
        <form action="">
          <div class="firstname-container">
            <label for="firstname">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="firstname"
              name="first"
              autocomplete="off"
              minlength="2"
            /><br />
            <span></span>
          </div>
          <div class="lastname-container">
            <label for="lastname">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="lastname"
              name="last"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <div class="email-container">
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              type="text"
              id="email"
              name="email"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <div class="message-container">
            <label for="message">Votre message</label><br />
            <input
              class="text-control"
              type="text"
              id="message"
              name="last"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <input class="btn-submit button2" type="submit" value="Envoyer" />
        </form>
      </div>
