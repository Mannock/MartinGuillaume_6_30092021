<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="/Code/index.html">
          <img src="./img/logo.png" alt="Fisheye logo" />
        </a>
      </div>
    </header>

    <main>
      <div class="photographer-infos">
        <div class="card" id="profilePic">
          <img
            class="card__image"
            src="./img/Sample Photos/Photographers ID Photos/MimiKeel.jpg"
            alt=""
          />
        </div>
        <h1 id="name"></h1>
        <button class="open-modal button">Contactez-moi</button>
        <div class="modal hidden">
          <button class="close-modal">&times;</button>
          <h1>Contactez-moi</h1>
          <h1 id="nameModal"></h1>
          <form action="">
            <div class="firstname-container">
              <label for="firstname">Pr√©nom</label><br />
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="first"
                autocomplete="off"
                minlength="2"
              /><br />
              <span></span>
            </div>
            <div class="lastname-container">
              <label for="lastname">Nom</label><br />
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="last"
                autocomplete="off"
              /><br />
              <span></span>
            </div>
            <div class="email-container">
              <label for="email">E-mail</label><br />
              <input
                class="text-control"
                type="text"
                id="email"
                name="email"
                autocomplete="off"
              /><br />
              <span></span>
            </div>
            <div class="message-container">
              <label for="message">Votre message</label><br />
              <input
                class="text-control"
                type="text"
                id="message"
                name="last"
                autocomplete="off"
              /><br />
              <span></span>
            </div>
            <input class="btn-submit button2" type="submit" value="Envoyer" />
          </form>
        </div>

        <p id="location"></p>
        <p id="tagline"></p>
        <div class="tag" id="tags">
          <ul></ul>
        </div>
      </div>

      <div class="work-display"></div>
    </main>
    <div class="overlay hidden"></div>
    <script type="module" src="./javascript/photographer-page.js"></script>
    <script type="module" src="./javascript/objects/photographer.js"></script>
    <script type ="module" src="./javascript/objects/medias.js"></script>
    <script type="module" src="./javascript/modal.js"></script>
    <script type="module" src="./javascript/objects/photographer.js"></script>
  </body>
</html>
