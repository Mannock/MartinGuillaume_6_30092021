<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header class="photographer-page">
      <div class="logo">
        <a href="/Code/index.html">
          <img src="./img/logo.png" alt="Fisheye logo" />
        </a>
      </div>
    </header>

    <main>
      <!-- test -->

      <div id="mainFiche">
        <section class="profil">
          <div class="textProfil">
            <h1 id="nameProfil"></h1>
            <span id="locationProfil"></span>
            <p id="taglineProfil"></p>
            <div class="tagProfil" id="tagProfil"></div>
          </div>
          <button tabindex="0" class="open-modal" id="open-modal">
            Contactez-moi
          </button>
          <div id="photoProfil"></div>
        </section>
      </div>

      <!-- test -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Contactez-moi</h1>
        <h1 id="nameModal"></h1>
        <form action="">
          <div class="firstname-container">
            <label for="firstname">Prénom</label><br />
            <input
              class="text-control"
              type="text"
              id="firstname"
              name="first"
              autocomplete="off"
              minlength="2"
            /><br />
            <span></span>
          </div>
          <div class="lastname-container">
            <label for="lastname">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="lastname"
              name="last"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <div class="email-container">
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              type="text"
              id="email"
              name="email"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <div class="message-container">
            <label for="message">Votre message</label><br />
            <input
              class="text-control"
              type="text"
              id="message"
              name="last"
              autocomplete="off"
            /><br />
            <span></span>
          </div>
          <input class="btn-submit button2" type="submit" value="Envoyer" />
        </form>
      </div>
      <!-- <div class="photographer-infos"> -->
      <!-- <div class="card" id="profilePic"> -->
      <!-- <img
            class="card__image"
            src="./img/Sample Photos/Photographers ID Photos/MimiKeel.jpg"
            alt=""
          /> -->
      <!-- </div> -->
      <!-- <h1 id="name"></h1> -->
      <!-- <button class="open-modal button">Contactez-moi</button> -->

      <!-- <p id="location"></p> -->
      <!-- <p id="tagline"></p> -->
      <div class="tag" id="tags">
          <ul></ul>
        </div>
      </div>

      <!--TRI-->
      <div class="sort">
        <span id="sort-text">Triez-par</span>
        <button
          tabindex="1"
          id="sort-list_closed"
          class="popularity-btn sort-list_closed"
        >
          <span id="selected-filter" class="category category-closed">
            <span id="text-choice">
              <span id="text-choice-change">Popularité</span>
              <span><i class="fas fa-chevron-down"></i></span>
            </span>
          </span>
        </button>
        <nav
          id="sort-list"
          class="sort-by popularity-btn popularity-btn-opened"
        >
          <ul>
            <li>
              <button
                tabindex="1"
                id="popularity-btn"
                class="popularity-order button2"
                data-order="popularity"
              >
                Popularité
                <span><i class="fas fa-chevron-up"></i></span>
              </button>
            </li>
            <li>
              <button
                tabindex="1"
                id="date-btn"
                class="date-order button2"
                data-order="date"
              >
                Date
              </button>
            </li>

            <li>
              <button
                tabindex="1"
                id="name-btn"
                class="name-order button2"
                data-order="title"
              >
                Titre
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <div class="scrollProfile">
        <div>
          <span id="bottom-infos"></span>
          <img src="./img/heart-icon-b&w.png" alt="heart icon" />
        </div>
        <div id="scrollPrice">test</div>
      </div>

      <div class="work-display"></div>
    </main>
    <div class="overlay hidden"></div>
    <script type="module" src="./javascript/photographer-page.js"></script>
    <script type="module" src="./javascript/objects/photographer.js"></script>
    <script type="module" src="./javascript/objects/image.js"></script>
    <script type="module" src="./javascript/modal.js"></script>
    <script type="module" src="./javascript/objects/video.js"></script>
    <script type="module" src="./javascript/modal.js"></script>
    <script type="module" src="./javascript/objects/photographer.js"></script>
  </body>
</html>
